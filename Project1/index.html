<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="smaller-title">(WEB)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter first Name..."/>
                        
                    </div>

                    <div class="form-control">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name..."/>     
                    </div>

                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="pawone@example.com"/>     
                    </div>

                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select job role</option>
                            <option value="fronted">Fronted Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fsd">Full Stack Developer</option>
                            <option value="ui-ux">UI UX Designer</option>
                        </select> 
                    </div>

                    <div class="form-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="addrss" row="4" cols="50" placeholder="Enter Address"></textarea>   
                    </div>

                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter City Name..."/>     
                    </div>

                    <div class="form-control">
                        <label for="pincode">Pin Code</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pin Code"/>     
                    </div>

                    <div class="form-control">
                        <label for="date">Start Date</label>
                        <input type="date" id="date" name="date" value="2023-12-23">     
                    </div>

                    <div class="form-control">
                        <label for="Upload">Upload Your CV</label>
                        <input type="Upload" id="Upload" name="Upload">     
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
